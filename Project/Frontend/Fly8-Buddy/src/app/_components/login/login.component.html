<div class="modal" tabindex="-1" role="dialog" id="loginModal" [class.d-block]="isModalOpen" [class.show]="isModalOpen">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="password">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>Don't have an account? <a [routerLink]="'/signup'">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
